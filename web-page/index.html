<body>
    <div class="container">
        <h1>Consultar Cliente por IDDD</h1>
        <p id="initial-message" class="message">Ingresa un ID de cliente y haz clic en "Buscar Cliente".</p>

        <form id="clientForm">
            <div class="form-group">
                <label for="clientId">IDDD del Cliente:</label>
                <input type="number" id="clientId" name="clientId" placeholder="Escribe el ID del cliente" required min="1">
            </div>
            <button type="submit" id="searchClientButton">Buscar Cliente</button>
        </form>

    <div id="result-container">
        <p id="loading-message" class="message">Buscando cliente...</p>
        <p id="error-message" class="message">Error message</p>

        <div id="client-details" class="message">
            <h3 id="client-details-title">Cliente Encontrado</h3>
            <p><strong>ID:</strong> <span id="client-id-display">client placeholder</span></p>
            <p><strong>Nombre:</strong> <span id="client-name-display"></span></p>
            <p><strong>APELLIDO:</strong> <span id="client-lastname-display"></span></p>
            <p><strong>Fecha de Nacimiento:</strong> <span id="client-dob-display"></span></p>
        </div>
    </div>    
    </div>
